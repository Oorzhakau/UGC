name: UGC workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lxml mypy wemake-python-styleguide flake8-html
    
    - name: Mkdir reports
      run: |
        mkdir -p reports/mypy_reports/
        mkdir -p reports/flake8_reports/
    
    - name: Lint with mypy
      run: |
          mypy . -ignore-missing-imports --html-report reports/mypy_reports/
          
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --max-line-length=127 --show-source --statistics
    
    - name: Upload reports
      uses: actions/upload-artifact@v3.1.0
      with:
        name: CI report
        path: reports/
        if-no-files-found: warn
        retention-days: 1 
    
  notify:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Repository: ${{ github.repository }}
            Commit message: ${{ github.event.commits[0].message }}
            Message: ${{ github.workflow }} успешно развернут!
